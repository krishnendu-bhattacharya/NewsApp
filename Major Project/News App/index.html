<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily News</title>
  <link rel="icon" type="image/png" href="assets/newspaper.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="assets/logo.png" alt="Company Logo" />
      </a>

      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>

      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="Search news e.g. Science" />
        <button id="search-button" class="search-button">Search</button>
        <button onclick="toggleDarkMode()" class="search-button" title="Toggle Dark Mode">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <!-- News Cards -->
  <main>
    <div class="cards-container container flex" id="cards-container">
      <!-- News cards injected by JS -->
    </div>
  </main>

  <!-- Card Template -->
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img" />
      </div>
      <div class="card-content">
        <h3 id="news-title">News Title</h3>
        <h6 class="news-source" id="news-source">Source â€¢ Date</h6>
        <p class="news-desc" id="news-desc">News description will appear here.</p>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
